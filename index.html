<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miguel & Brenda</title>

<style>

body {
    margin: 0;
    font-family: Georgia, serif;
    background: #f5f1ed;
    color: #6d4c41;
}

/* ================= PANTALLA BIENVENIDA ================= */

#welcomeScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #f5f1ed;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3000;
    transition: opacity 1s ease;
}

.centerBox {
    width: 100%;
    max-width: 360px;
    text-align: center;
    margin: 0 auto;
}

.centerBox h1 {
    font-size: 38px;
    margin: 0 0 30px 0;
    letter-spacing: 1px;
}

#enterBtn {
    padding: 15px 34px;
    border: none;
    border-radius: 40px;
    background: linear-gradient(45deg, #b48a78, #a07160);
    color: white;
    font-size: 19px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
    display: block;
    margin: 0 auto;
}

#enterBtn:hover {
    transform: translateY(-3px);
}

/* ================= CONTENIDO ================= */

#mainContent {
    display: none;
    text-align: center;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

.fadeImage {
    width: 100%;
    display: block;
}

.date-section {
    margin: 60px 20px 20px;
    font-size: 26px;
    letter-spacing: 2px;
}

#countdown {
    font-size: 22px;
    margin: 20px 0 50px;
    font-weight: bold;
}

.buttons {
    margin-bottom: 80px;
}

.btn {
    display: inline-block;
    margin: 15px;
    padding: 14px 32px;
    border-radius: 40px;
    text-decoration: none;
    color: white;
    background: linear-gradient(45deg, #b48a78, #a07160);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    font-size: 17px;
}

.btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

</style>
</head>

<body>

<div id="welcomeScreen">
    <div class="centerBox">
        <h1>Miguel & Brenda</h1>
        <button id="enterBtn" onclick="enterInvitation()">üíå Abrir la invitaci√≥n</button>
    </div>
</div>

<div id="mainContent">

    <img class="fadeImage"
         src="boda_civil_miguel_y_brenda-web-resources/image/1.png" />

    <div class="date-section">
        Viernes 24 ‚Ä¢ Abril ‚Ä¢ 2026 ‚Äî 9:30 AM
    </div>

    <div id="countdown"></div>

    <div class="buttons">
        <a class="btn" href="https://goo.gl/maps/bMzxzeRwFK9SjVdSA" target="_blank">
            üìç Ver ubicaci√≥n
        </a>

        <a class="btn" href="https://wa.me/51931083634" target="_blank">
            üí¨ Confirmar asistencia
        </a>
    </div>

</div>

<audio id="musica" loop>
    <source src="boda_civil_miguel_y_brenda-web-resources/audio/WhatsApp_Audio_2026-02-05_at_1.44.05_PM.mpeg" type="audio/mpeg" />
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* üîî CAMPANITA REAL TIPO IGLESIA */
function playBell() {

    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;

    function createTone(freq, gainValue, duration) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = "sine";
        osc.frequency.value = freq;

        gain.gain.setValueAtTime(gainValue, now);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);

        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.start(now);
        osc.stop(now + duration);
    }

    // Frecuencias arm√≥nicas tipo campana
    createTone(880, 0.4, 2);
    createTone(1320, 0.2, 2);
    createTone(1760, 0.1, 2);
}

function enterInvitation() {

    document.getElementById("musica").play();
    playBell();

    /* üéâ CONFETI DORADO */
    var duration = 3 * 1000;
    var end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 5,
            spread: 80,
            startVelocity: 25,
            gravity: 0.7,
            scalar: 1.1,
            origin: { x: Math.random(), y: 0 },
            colors: ['#D4AF37', '#C5A100', '#E6C200', '#F5DEB3']
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());

    if ("vibrate" in navigator) {
        navigator.vibrate([200,100,200]);
    }

    document.getElementById("welcomeScreen").style.opacity = "0";

    setTimeout(function() {
        document.getElementById("welcomeScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    }, 1000);
}

/* CONTADOR EXACTO PER√ö */
var countDownDate = new Date("2026-04-24T09:30:00-05:00").getTime();

setInterval(function() {

    var now = new Date().getTime();
    var distance = countDownDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML =
            "üíç ¬°Es hoy nuestro gran d√≠a!";
        return;
    }

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        days + " d√≠as ‚Ä¢ " + hours + "h ‚Ä¢ "
        + minutes + "m ‚Ä¢ " + seconds + "s";

}, 1000);

</script>

</body>
</html>
