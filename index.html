<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miguel & Brenda</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: Georgia, serif;
    background: #f5f1ed;
    color: #6d4c41;
    overflow-x: hidden;
}

/* ===== BIENVENIDA PREMIUM ===== */

#welcomeScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #f5f1ed;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 3000;
    transition: opacity 1s ease;
}

.centerBox {
    width: 100%;
    max-width: 360px;
    text-align: center;
    position: relative;
}

.centerBox h1 {
    font-family: 'Playfair Display', serif;
    font-size: 44px;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 16px;
    letter-spacing: 2px;
    margin-bottom: 25px;
    color: #a1887f;
}

.gold-line-welcome {
    width: 90px;
    height: 2px;
    margin: 0 auto 30px;
    background: linear-gradient(90deg, transparent, #D4AF37, transparent);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

#enterBtn {
    padding: 16px 42px;
    border-radius: 50px;
    border: 2px solid #b48a78;
    background: transparent;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    color: #6d4c41;
    cursor: pointer;
    transition: all 0.4s ease;
    animation: pulse 3s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(180,138,120,0.4); }
    70% { box-shadow: 0 0 0 15px rgba(180,138,120,0); }
    100% { box-shadow: 0 0 0 0 rgba(180,138,120,0); }
}

#enterBtn:hover {
    background: linear-gradient(45deg, #b48a78, #a07160);
    color: white;
    transform: translateY(-4px);
}

.bottom-date {
    position: absolute;
    bottom: -70px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    letter-spacing: 3px;
    color: #b48a78;
}

/* Part√≠culas suaves */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #D4AF37;
    border-radius: 50%;
    opacity: 0.6;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity:0; }
    20% { opacity:0.6; }
    to { transform: translateY(-10vh); opacity:0; }
}

/* ===== CONTENIDO ===== */

#mainContent {
    display: none;
    text-align: center;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

.fadeImage {
    width: 100%;
    display: block;
}

.romantic-section {
    margin: 70px 25px 20px;
}

.romantic-text {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    line-height: 1.7;
    color: #8d6e63;
    min-height: 80px;
}

.date-section {
    margin: 60px 20px 20px;
    font-size: 26px;
    letter-spacing: 2px;
}

#countdown {
    font-size: 22px;
    margin: 20px 0 50px;
    font-weight: bold;
}

.buttons {
    margin-bottom: 90px;
}

.btn {
    display: inline-block;
    margin: 18px;
    padding: 16px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 17px;
    color: #6d4c41;
    background: white;
    border: 2px solid #b48a78;
    transition: all 0.4s ease;
}

.btn:hover {
    background: linear-gradient(45deg, #b48a78, #a07160);
    color: white;
    transform: translateY(-5px);
}

</style>
</head>

<body>

<div id="welcomeScreen">
    <div class="centerBox">
        <h1>Miguel & Brenda</h1>
        <div class="subtitle">Una historia escrita por el destino</div>
        <div class="gold-line-welcome"></div>
        <button id="enterBtn" onclick="enterInvitation()">Abrir la invitaci√≥n</button>
        <div class="bottom-date">24 ‚Ä¢ 04 ‚Ä¢ 2026</div>
    </div>
</div>

<div id="mainContent">

<img class="fadeImage"
src="boda_civil_miguel_y_brenda-web-resources/image/1.png" />

<div class="romantic-section">
<div class="romantic-text" id="typeText"></div>
</div>

<div class="date-section">
Viernes 24 ‚Ä¢ Abril ‚Ä¢ 2026 ‚Äî 9:30 AM
</div>

<div id="countdown"></div>

<div class="buttons">
<a class="btn" href="https://goo.gl/maps/bMzxzeRwFK9SjVdSA" target="_blank">
üìç Ver ubicaci√≥n
</a>

<a class="btn" href="https://wa.me/51931083634" target="_blank">
üí¨ Confirmar asistencia
</a>
</div>

</div>

<audio id="musica" loop playsinline>
<source src="boda_civil_miguel_y_brenda-web-resources/audio/WhatsApp_Audio_2026-02-05_at_1.44.05_PM.mpeg" type="audio/mpeg" />
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* Part√≠culas suaves */
for(let i=0;i<20;i++){
let p=document.createElement("div");
p.classList.add("particle");
p.style.left=Math.random()*100+"%";
p.style.animationDuration=(8+Math.random()*5)+"s";
document.body.appendChild(p);
}

const message="Con la bendici√≥n de Dios y el amor que nos une, hemos decidido caminar juntos para siempre‚Ä¶";
let index=0;

function typeWriter(){
if(index<message.length){
document.getElementById("typeText").innerHTML+=message.charAt(index);
index++;
setTimeout(typeWriter,40);
}
}

function enterInvitation(){

document.getElementById("musica").play();
typeWriter();

/* Vibraci√≥n suave una sola vez */
if("vibrate" in navigator){
navigator.vibrate(100);
}

/* Confeti dorado elegante */
confetti({
particleCount:80,
spread:100,
startVelocity:40,
gravity:1,
ticks:200,
colors:['#D4AF37','#E6C200','#C5A100','#F5DEB3']
});

document.getElementById("welcomeScreen").style.opacity="0";

setTimeout(()=>{
document.getElementById("welcomeScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
},1000);
}

/* CONTADOR */
var countDownDate=new Date("2026-04-24T09:30:00-05:00").getTime();

setInterval(function(){
var now=new Date().getTime();
var distance=countDownDate-now;

if(distance<0){
document.getElementById("countdown").innerHTML="üíç ¬°Es hoy nuestro gran d√≠a!";
return;
}

var days=Math.floor(distance/(1000*60*60*24));
var hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
var minutes=Math.floor((distance%(1000*60*60))/(1000*60));
var seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+" d√≠as ‚Ä¢ "+hours+"h ‚Ä¢ "+minutes+"m ‚Ä¢ "+seconds+"s";

},1000);

</script>

</body>
</html>
