<style>
body {

}

/* Pantalla bienvenida */
#welcomeScreen {

    display: flex;
    justify-content: center;
    align-items: center;

#enterBtn {

#enterBtn:hover {
    background: #9f7565;
}

#mainContent {
    display: none;

}

/* Imagen con zoom suave real */
.fadeImage {
    width: 100%;
    transform: scale(1.08);
    opacity: 0;
    animation: smoothZoom 3s ease-out forwards;
}

@keyframes smoothZoom {
    0% {
        transform: scale(1.08);

    }
}

/* Contador */
#countdown {
    font-size: 20px;

}

/* Botones */
.btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 20px;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    background: #b48a78;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2000;
}

.btn:hover {
    background: #9f7565;
}

/* üå∏ P√âTALOS VISIBLES */
.petal {
    position: fixed;
    top: -20px;
    pointer-events: none;
    animation: fall linear forwards;
    z-index: 2500; /* M√ÅS ALTO para que se vean */
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }

</style>

<body>

<!-- PANTALLA DE ENTRADA -->
<div id="welcomeScreen">
    <h2 style="color:#b48a78;">Miguel & Brenda</h2>
    <button id="enterBtn" onclick="enterInvitation()">üíå Entrar a la invitaci√≥n</button>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div id="mainContent">

    <div>
        <img class="fadeImage"
             src="boda_civil_miguel_y_brenda-web-resources/image/1.png" />
    </div>

    <div id="countdown"></div>

    <div>
        <a class="btn" href="https://goo.gl/maps/bMzxzeRwFK9SjVdSA" target="_blank">

<audio id="musica" loop>
    <source src="boda_civil_miguel_y_brenda-web-resources/audio/WhatsApp_Audio_2026-02-05_at_1.44.05_PM.mpeg" type="audio/mpeg" />
</audio>

<script>

/* Entrar invitaci√≥n */
function enterInvitation() {
    var audio = document.getElementById("musica");
    audio.play();

    document.getElementById("welcomeScreen").style.opacity = "0";

    setTimeout(function() {
        document.getElementById("welcomeScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    }, 1000);
}

/* CONTADOR */
var countDownDate = new Date("April 24, 2026 00:00:00").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
    "Faltan " + days + " d√≠as " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "¬°Hoy es el gran d√≠a!";
    }

}, 1000);

/* üå∏ P√âTALOS MEJORADOS */
function createPetal() {
    var petal = document.createElement("div");
    petal.classList.add("petal");

    petal.innerHTML = "üå∏";

    petal.style.left = Math.random() * 100 + "vw";
    petal.style.fontSize = (Math.random() * 10 + 20) + "px";
    petal.style.animationDuration = (Math.random() * 4 + 6) + "s";

    document.body.appendChild(petal);

    setTimeout(function() {
        petal.remove();
    }, 10000);
}

setInterval(createPetal, 400);

</script>
