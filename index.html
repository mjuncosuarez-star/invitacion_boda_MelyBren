<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miguel & Brenda</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    text-align:center;
    font-family:'Playfair Display',serif;
    background:#fffaf5;
    overflow-x:hidden;
}

/* PANTALLA BIENVENIDA */

#welcome{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(to bottom,#fdf6ec,#f8ede3);
}

.names{
    font-family:'Great Vibes',cursive;
    font-size:55px;
    color:#b08d57;
    margin-bottom:30px;
    text-align:center;
}

.open-btn{
    padding:14px 40px;
    font-size:18px;
    font-family:'Playfair Display',serif;
    background:linear-gradient(45deg,#d4af37,#b08d57);
    color:white;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition:all 0.4s ease;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

.open-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

/* CONTENIDO PRINCIPAL */

#mainContent{
    display:none;
    padding-bottom:60px;
}

.main-image{
    width:100%;
    max-height:500px;
    object-fit:cover;
}

/* MENSAJE ROMÁNTICO */

.romantic-section{
    margin:60px 25px 40px;
    position:relative;
}

.romantic-text{
    font-size:22px;
    line-height:1.6;
    color:#8d6e63;
    opacity:0;
    transform:translateY(30px);
    animation:fadeUp 2s ease forwards 0.5s;
}

@keyframes fadeUp{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.gold-line{
    width:80px;
    height:2px;
    background:linear-gradient(to right,transparent,#d4af37,transparent);
    margin:20px auto;
    opacity:0;
    animation:fadeLine 2s ease forwards 1.5s;
}

@keyframes fadeLine{
    to{opacity:1;}
}

.typewriter span{
    border-right:2px solid #d4af37;
    padding-right:5px;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{border-color:transparent;}
}

/* FECHA */

.date-section{
    margin-top:40px;
}

.date-title{
    font-size:26px;
    font-weight:600;
    color:#b08d57;
}

.date-info{
    margin-top:10px;
    font-size:18px;
}

/* CONTADOR */

.countdown{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:25px;
    flex-wrap:wrap;
}

.count-box{
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    min-width:70px;
}

.count-box span{
    display:block;
    font-size:22px;
    font-weight:bold;
    color:#b08d57;
}

/* BOTONES */

.buttons{
    margin-top:40px;
}

.buttons a{
    display:inline-block;
    margin:10px;
    padding:12px 30px;
    border-radius:30px;
    text-decoration:none;
    font-size:16px;
    background:linear-gradient(45deg,#d4af37,#b08d57);
    color:white;
    transition:0.3s;
}

.buttons a:hover{
    transform:translateY(-3px);
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div id="welcome">
    <div class="names">Miguel & Brenda</div>
    <button class="open-btn" onclick="openInvitation()">Abrir la Invitación</button>
</div>

<div id="mainContent">

<img src="TU_IMAGEN_AQUI.jpg" class="main-image">

<!-- MENSAJE ROMÁNTICO -->
<div class="romantic-section">
    <div class="romantic-text typewriter" id="romanticText"></div>
    <div class="gold-line"></div>
</div>

<!-- FECHA -->
<div class="date-section">
    <div class="date-title">Nuestra Boda</div>
    <div class="date-info">Viernes 24 de Abril 2026 – 09:30 AM</div>

    <div class="countdown">
        <div class="count-box"><span id="days">0</span>Días</div>
        <div class="count-box"><span id="hours">0</span>Horas</div>
        <div class="count-box"><span id="minutes">0</span>Min</div>
        <div class="count-box"><span id="seconds">0</span>Seg</div>
    </div>
</div>

<div class="buttons">
    <a href="#">Ver Ubicación</a>
    <a href="#">Confirmar Asistencia</a>
</div>

</div>

<audio id="bellSound">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-wedding-bells-610.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

function openInvitation(){
    document.getElementById("welcome").style.display="none";
    document.getElementById("mainContent").style.display="block";

    document.getElementById("bellSound").play();

    confetti({
        particleCount:150,
        spread:70,
        origin:{y:0.6},
        colors:['#d4af37','#b08d57','#f5deb3']
    });

    startTypeWriter();
}

/* TYPEWRITER */

function startTypeWriter(){
    const text="Con la bendición de Dios y el amor que nos une,\nhemos decidido caminar juntos para siempre…";
    const element=document.getElementById("romanticText");
    let i=0;
    function typing(){
        if(i<text.length){
            element.innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,50);
        }
    }
    typing();
}

/* CONTADOR */

const weddingDate=new Date("April 24, 2026 09:30:00").getTime();

setInterval(function(){
    const now=new Date().getTime();
    const distance=weddingDate-now;

    document.getElementById("days").innerText=Math.floor(distance/(1000*60*60*24));
    document.getElementById("hours").innerText=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    document.getElementById("minutes").innerText=Math.floor((distance%(1000*60*60))/(1000*60));
    document.getElementById("seconds").innerText=Math.floor((distance%(1000*60))/1000);
},1000);

</script>

</body>
</html>
