<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miguel & Brenda</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    text-align:center;
    background:#fff;
    overflow-x:hidden;
}

/* Bienvenida */
#welcome{
    position:fixed;
    width:100%;
    height:100vh;
    background:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

#welcome h1{
    font-family:'Playfair Display',serif;
    font-size:36px;
    margin:0;
}

#welcome p{
    font-size:18px;
    margin:10px 0 25px;
}

#welcome button{
    padding:12px 28px;
    font-size:16px;
    border:none;
    background:gold;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#welcome button:hover{
    background:#d4af37;
}

/* Imagen principal */
.hero{
    width:100%;
    height:100vh;
    background:url("foto.jpg") center/cover no-repeat; /* CAMBIA foto.jpg */
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.names{
    font-family:'Playfair Display',serif;
    font-size:42px;
    color:white;
    text-shadow:0 3px 10px rgba(0,0,0,0.6);
}

/* Contador */
.countdown{
    margin:40px 0;
    font-size:22px;
}

/* Botones */
.buttons{
    margin-bottom:50px;
}

.buttons a{
    display:inline-block;
    margin:10px;
    padding:12px 25px;
    border-radius:30px;
    text-decoration:none;
    color:white;
    background:#b8860b;
    transition:0.3s;
}

.buttons a:hover{
    background:#a5740a;
    transform:translateY(-3px);
}

/* Confeti */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    background:gold;
    top:-10px;
    border-radius:50%;
    animation:fall 4s linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}
</style>
</head>
<body>

<!-- Bienvenida -->
<div id="welcome">
    <h1>Miguel & Brenda</h1>
    <p>Te invitamos a nuestra boda</p>
    <button onclick="openInvitation()">Abrir la invitación</button>
</div>

<!-- SONIDO CAMPANA (sube tu propio mp3 si puedes) -->
<audio id="bell">
<source src="campana.mp3" type="audio/mpeg">
</audio>

<!-- Contenido -->
<div class="hero">
    <h2 class="names">Miguel & Brenda</h2>
</div>

<div class="countdown" id="countdown"></div>

<div class="buttons">
    <a href="https://goo.gl/maps/bMzxzeRwFK9SjVdSA" target="_blank">Ver Ubicación</a>
    <a href="https://wa.me/51931083634" target="_blank">Confirmar Asistencia</a>
</div>

<script>
function openInvitation(){

    document.getElementById("welcome").style.display="none";

    // Sonido (debe existir campana.mp3 en tu carpeta)
    const bell=document.getElementById("bell");
    bell.play().catch(()=>{});

    // Vibración 20 segundos
    if(navigator.vibrate){
        let pattern=[];
        for(let i=0;i<20;i++){
            pattern.push(200,200);
        }
        navigator.vibrate(pattern);
    }

    // Confeti
    for(let i=0;i<50;i++){
        let confetti=document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.backgroundColor=["gold","#d4af37","#fff8dc"][Math.floor(Math.random()*3)];
        confetti.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(confetti);

        setTimeout(()=>{confetti.remove()},4000);
    }
}

/* Contador */
const weddingDate=new Date("April 24, 2026 09:30:00").getTime();

const countdownFunction=setInterval(function(){

    const now=new Date().getTime();
    const distance=weddingDate-now;

    const days=Math.floor(distance/(1000*60*60*24));
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);

    document.getElementById("countdown").innerHTML=
    days+" días "+
    hours+" horas "+
    minutes+" min "+
    seconds+" seg";

    if(distance<0){
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML="¡Hoy es el gran día!";
    }

},1000);
</script>

</body>
</html>
