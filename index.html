<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Invitación</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Pinyon+Script&display=swap" rel="stylesheet">

<style>

body{
margin:0;
padding:0;
background:#000;
color:white;
font-family:'Playfair Display',serif;
text-align:center;
overflow-x:hidden;
}

/* PANTALLA BIENVENIDA */

#inicio{
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
background:#000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

#titulo{
font-family:'Pinyon Script',cursive;
font-size:60px;
margin-bottom:40px;
color:#d4af37;
}

/* BOTON ELEGANTE */

#botonEntrar{
padding:18px 40px;
font-size:20px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#d4af37,#f7e7a9,#d4af37);
color:black;
font-weight:bold;
letter-spacing:2px;
cursor:pointer;
box-shadow:0 0 15px rgba(212,175,55,0.6);
transition:all .3s;
}

#botonEntrar:hover{
transform:scale(1.08);
box-shadow:0 0 25px rgba(212,175,55,0.9);
}

/* brillo al tocar */

.brilho{
animation:brilho .6s;
}

@keyframes brilho{
0%{box-shadow:0 0 0 gold;}
50%{box-shadow:0 0 40px gold;}
100%{box-shadow:0 0 0 gold;}
}

/* IMAGEN */

#foto{
width:90%;
max-width:500px;
margin-top:40px;
border-radius:20px;
box-shadow:0 0 25px rgba(0,0,0,0.6);
}

/* MENSAJE */

#mensaje{
margin-top:30px;
font-size:22px;
padding:20px;
min-height:80px;
}

/* CONFETI */

.confeti{
position:fixed;
width:8px;
height:8px;
background:gold;
top:-10px;
animation:caer linear forwards;
}

@keyframes caer{
to{
transform:translateY(100vh) rotate(720deg);
opacity:0;
}
}

</style>
</head>

<body>

<!-- MUSICA -->
<audio id="musica" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- CAMPANA -->
<audio id="campana">
<source src="campana.mp3" type="audio/mpeg">
</audio>

<!-- PANTALLA INICIO -->

<div id="inicio">

<div id="titulo">Nuestra Boda</div>

<button id="botonEntrar" onclick="entrar()">
Abrir Invitación
</button>

</div>

<!-- CONTENIDO -->

<img id="foto" src="foto.jpg">

<div id="mensaje"></div>

<script>

/* MENSAJE ROMANTICO */

const texto = "Con mucha alegría queremos invitarte a compartir este momento tan especial en nuestras vidas.";

let i = 0;

function escribir(){
if(i < texto.length){
document.getElementById("mensaje").innerHTML += texto.charAt(i);
i++;
setTimeout(escribir,40);
}
}

/* ENTRAR */

function entrar(){

/* ocultar inicio */

document.getElementById("inicio").style.display="none";

/* musica */

document.getElementById("musica").play();

/* campana */

document.getElementById("campana").play();

/* vibración */

if("vibrate" in navigator){
navigator.vibrate([200,100,200]);
}

/* brillo boton */

document.getElementById("botonEntrar").classList.add("brilho");

/* mensaje */

escribir();

/* confeti */

confeti();

}

/* CONFETI DORADO SUAVE */

function confeti(){

for(let i=0;i<60;i++){

let c = document.createElement("div");
c.className="confeti";

c.style.left=Math.random()*100+"vw";

c.style.animationDuration=(Math.random()*3+3)+"s";

document.body.appendChild(c);

setTimeout(()=>{
c.remove();
},6000);

}

}

</script>

</body>
</html>
