<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miguel & Brenda</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    text-align:center;
    font-family:'Playfair Display',serif;
    background:#fffaf5;
}

/* BIENVENIDA */

#welcome{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(to bottom,#fdf6ec,#f8ede3);
}

.names{
    font-family:'Great Vibes',cursive;
    font-size:50px;
    color:#b08d57;
    margin-bottom:25px;
}

.open-btn{
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#d4af37,#b08d57);
    color:white;
    cursor:pointer;
}

/* CONTENIDO */

#mainContent{
    display:none;
}

.main-image{
    width:100%;
    max-height:500px;
    object-fit:cover;
}

.date-section{
    margin-top:40px;
}

.countdown{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:25px;
    flex-wrap:wrap;
}

.count-box{
    background:white;
    padding:15px;
    border-radius:12px;
    min-width:70px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.count-box span{
    display:block;
    font-size:22px;
    font-weight:bold;
    color:#b08d57;
}
</style>
</head>
<body>

<div id="welcome">
    <div class="names">Miguel & Brenda</div>
    <button class="open-btn" onclick="openInvitation()">Abrir la InvitaciÃ³n</button>
</div>

<div id="mainContent">

<img src="foto.jpg" class="main-image">

<div class="date-section">
    <h2>Viernes 24 de Abril 2026 â€“ 09:30 AM</h2>

    <div class="countdown">
        <div class="count-box"><span id="days">0</span>DÃ­as</div>
        <div class="count-box"><span id="hours">0</span>Horas</div>
        <div class="count-box"><span id="minutes">0</span>Min</div>
        <div class="count-box"><span id="seconds">0</span>Seg</div>
    </div>
</div>

</div>

<!-- AUDIOS LOCALES -->
<audio id="bellSound" src="campana.mp3" preload="auto"></audio>
<audio id="music" src="musica.mp3" preload="auto" loop></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

function openInvitation(){

    document.getElementById("welcome").style.display="none";
    document.getElementById("mainContent").style.display="block";

    // ðŸ”” Campana
    let bell = document.getElementById("bellSound");
    bell.currentTime = 0;
    bell.play().catch(e => console.log("Audio bloqueado"));

    // ðŸŽµ MÃºsica fondo
    let music = document.getElementById("music");
    music.volume = 0.4;
    music.play().catch(e => console.log("MÃºsica bloqueada"));

    // ðŸ“³ VibraciÃ³n
    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    // ðŸŽŠ CONFETI EXPLOSIÃ“N REAL
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#d4af37','#b08d57','#f5deb3']
    });
}

/* CONTADOR */

const weddingDate = new Date("April 24, 2026 09:30:00").getTime();

setInterval(function(){
    const now = new Date().getTime();
    const distance = weddingDate - now;

    document.getElementById("days").innerText = Math.floor(distance/(1000*60*60*24));
    document.getElementById("hours").innerText = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    document.getElementById("minutes").innerText = Math.floor((distance%(1000*60*60))/(1000*60));
    document.getElementById("seconds").innerText = Math.floor((distance%(1000*60))/1000);

},1000);

</script>

</body>
</html>
