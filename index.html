<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miguel & Brenda</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: Georgia, serif;
    background: #f5f1ed;
    color: #6d4c41;
}

/* ================= PANTALLA BIENVENIDA ================= */

#welcomeScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #f5f1ed;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3000;
    transition: opacity 1s ease;
}

.centerBox {
    width: 100%;
    max-width: 360px;
    text-align: center;
}

.centerBox h1 {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    margin-bottom: 35px;
}

#enterBtn {
    padding: 16px 42px;
    border-radius: 50px;
    border: 2px solid #b48a78;
    background: transparent;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    color: #6d4c41;
    cursor: pointer;
    transition: all 0.4s ease;
}

#enterBtn:hover {
    background: linear-gradient(45deg, #b48a78, #a07160);
    color: white;
    transform: translateY(-4px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* ================= CONTENIDO ================= */

#mainContent {
    display: none;
    text-align: center;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

.fadeImage {
    width: 100%;
    display: block;
}

/* ================= MENSAJE ROM√ÅNTICO ================= */

.romantic-section {
    margin: 70px 25px 20px;
}

.romantic-text {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    line-height: 1.7;
    color: #8d6e63;
    min-height: 80px;
}

.gold-line {
    width: 80px;
    height: 2px;
    margin: 25px auto 0;
    background: linear-gradient(90deg, transparent, #D4AF37, transparent);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

/* ================= FECHA ================= */

.date-section {
    margin: 60px 20px 20px;
    font-size: 26px;
    letter-spacing: 2px;
}

#countdown {
    font-size: 22px;
    margin: 20px 0 50px;
    font-weight: bold;
}

/* ================= BOTONES ================= */

.buttons {
    margin-bottom: 90px;
}

.btn {
    display: inline-block;
    margin: 18px;
    padding: 16px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 17px;
    font-weight: 500;
    letter-spacing: 1px;
    color: #6d4c41;
    background: white;
    border: 2px solid #b48a78;
    transition: all 0.4s ease;
}

.btn:hover {
    background: linear-gradient(45deg, #b48a78, #a07160);
    color: white;
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

</style>
</head>

<body>

<div id="welcomeScreen">
    <div class="centerBox">
        <h1>Miguel & Brenda</h1>
        <button id="enterBtn" onclick="enterInvitation()">
            Abrir la invitaci√≥n
        </button>
    </div>
</div>

<div id="mainContent">

    <img class="fadeImage"
         src="boda_civil_miguel_y_brenda-web-resources/image/1.png" />

    <!-- MENSAJE ROM√ÅNTICO -->
    <div class="romantic-section">
        <div class="romantic-text" id="typeText"></div>
        <div class="gold-line"></div>
    </div>

    <div class="date-section">
        Viernes 24 ‚Ä¢ Abril ‚Ä¢ 2026 ‚Äî 9:30 AM
    </div>

    <div id="countdown"></div>

    <div class="buttons">
        <a class="btn" href="https://goo.gl/maps/bMzxzeRwFK9SjVdSA" target="_blank">
            üìç Ver ubicaci√≥n
        </a>

        <a class="btn" href="https://wa.me/51931083634" target="_blank">
            üí¨ Confirmar asistencia
        </a>
    </div>

</div>

<audio id="musica" loop playsinline>
    <source src="boda_civil_miguel_y_brenda-web-resources/audio/WhatsApp_Audio_2026-02-05_at_1.44.05_PM.mpeg" type="audio/mpeg" />
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* MENSAJE QUE SE ESCRIBE */
const message = "Con la bendici√≥n de Dios y el amor que nos une, hemos decidido caminar juntos para siempre‚Ä¶";
let index = 0;

function typeWriter() {
    if (index < message.length) {
        document.getElementById("typeText").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
    }
}

function enterInvitation() {

    document.getElementById("musica").play();

    typeWriter(); // inicia escritura rom√°ntica

    var duration = 3000;
    var end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 5,
            spread: 80,
            startVelocity: 25,
            gravity: 0.7,
            scalar: 1.1,
            origin: { x: Math.random(), y: 0 },
            colors: ['#D4AF37', '#C5A100', '#E6C200', '#F5DEB3']
        });

        if (Date.now() < end) requestAnimationFrame(frame);
    }());

    if ("vibrate" in navigator) {
        navigator.vibrate([200,100,200]);
    }

    document.getElementById("welcomeScreen").style.opacity = "0";

    setTimeout(function() {
        document.getElementById("welcomeScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    }, 1000);
}

/* CONTADOR */
var countDownDate = new Date("2026-04-24T09:30:00-05:00").getTime();

setInterval(function() {

    var now = new Date().getTime();
    var distance = countDownDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML =
            "üíç ¬°Es hoy nuestro gran d√≠a!";
        return;
    }

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        days + " d√≠as ‚Ä¢ " + hours + "h ‚Ä¢ "
        + minutes + "m ‚Ä¢ " + seconds + "s";

}, 1000);

</script>

</body>
</html>
